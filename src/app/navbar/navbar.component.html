    <mat-toolbar color="primary">
        <span>
            <mat-icon>home</mat-icon>
            Job portal</span>
        <div class="col-3 p-5"></div>
        <div class="col-6 p-5 d-flex">
            <button mat-raised-button color="warn" class="m-3">HOME</button>

            <button mat-raised-button color="warn" class="m-3">SERVICE</button>
            <button mat-raised-button color="warn" class="m-3">ABOUT</button>

            <button mat-raised-button color="disabled" class="m-3  v">LOGIN</button>
        </div>


    </mat-toolbar>
    <div class="row justify-content-center">
        <div class="col-md-2 text-center mt-5">
            <button mat-raised-button color="primary">Primary</button>
        </div>
        <div class="col-md-2 text-center mt-5">


            <button mat-raised-button color="primary">Primary</button>
        </div>
        <div class="col-md-2 text-center mt-5">


            <button mat-raised-button color="primary">Primary</button>
        </div>
    </div>
    <div class="bb d-flex justify-content-center">
        <img src={{images_1}} class="col-md-3 m-5 text-center" alt="n">
    </div>
    <div class="d-flex justify-content-center p-5">
        <button class="m-3 btn btn-primary" (click)="img_chge('apple')">
            apple
        </button>
        <button class="m-3 btn btn-primary" (click)="img_chge('pinaple')">
            pinapple
        </button>
        <button class="m-3 btn btn-primary" (click)="img_chge('carrot')">
            carrot
        </button>
        <button class="m-3 btn btn-primary" (click)="img_chge('mango')">
            mango
        </button>

    </div>
    <h1 class="text-center">
        ng model
    </h1>
    <div class="mm d-flex justify-content-center">
        Name:<input type="text" [(ngModel)]="data.name">
        <button (click)="dd=false" class="ms-5">
            showkk
        </button>
    </div>
    <h2 [hidden]="dd">{{data.name}} </h2>
    <div class="mm d-flex justify-content-center mt-5">
        <button (click)="c=c+1; vv=vv+1" class="ms-5 btn-primary">
            Counter
        </button>

        <button (click)="c=c-1;vv=vv-1" class="ms-5 btn-dark">
            Counter down
        </button>
        <button (click)="c=0" class="ms-5 btn-info">
            Clear
        </button>
        <button (click)="c=vv" class="ms-5 btn-info">
            Previuos </button>
    </div>
    <div class="bv d-flex justify-content-center">
        <input type="text" class="mt-4" value="{{c}}">

    </div>
    <div class="bb mt-5" [hidden]="gg">
        {{vv}}
    </div>

    <div class="d-flex justify-content-center p-5">
        <button class="btn-primary" (click)="color='blue'">
            blue
        </button>
        <button class="btn-primary" (click)="color='green'">
            green
        </button>
        <button class="btn-primary" (click)="color='red'">
            red
        </button>
    </div>
    <div class="d-flex justify-content-center p-5">
        <button class="btn-primary" (click)="increaseOpacity()">
            opacity_up
        </button>
        <button class="btn-primary" (click)="decreseOpacity()">
            opacity_down
        </button>
        <button class="btn-primary" (click)="opacity=0.1">
            min
        </button>
        <button class="btn-primary" (click)="opacity=1">
            max
        </button>
    </div>
    <div class="d-flex justify-content-center p-5 m-5">
        <div class="dd " [style]="styles()">

        </div>
    </div>
    <div class="d-flex justify-content-center p-5 m-5">
        <input type="number" [(ngModel)]="num">
        <button (click)="check()">odd or even</button>
        <button (click)="clear_1()">clear scren</button>
    </div>
    <h2 class="text-center">
        {{res}}

    </h2>


    <div class="ff">
        <div class="row justify-content-center m-4">


            <div class="col-md-4">
                <input type="text" [(ngModel)]="vals.v1">
            </div>

            <div class="col-md-2"><input type="text" [(ngModel)]="vals.v2">
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <button class="btn-primary" (click)="adms('addition')"> Addition</button>
            <button class="btn-info" (click)="adms('sub')"> Substraction</button>
            <button class="btn-danger" (click)="adms('mul')"> Multiplication</button>
            <button class="btn-dark" (click)="adms('div')"> Division</button>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-2">

                Result
            </div>

            <div class="col-md-2">

                {{result}}
            </div>
        </div>

    </div>
    <div class="vj text-center"> <button class="btn-info text-center" (click)="cdo=false;bvc=true" [hidden]="bvc">
        find grade
    </button></div>
    <div class="vj text-center"> <button class="btn-info text-center" (click)="cdo=true;bvc=false" [hidden]="cdo">
        close
    </button></div>
   
    <div class="text-center jd" [hidden]="cdo">
        <div class="content">
           <label >Subject name:</label> <input type="text" [(ngModel)]="grade.sub">
            <br>


            <label >Subject mark  (out of 100):</label><input type="text" value=""  [(ngModel)]="grade.mark">
        </div>
        <button class="btn-primary" (click)="grade_find()"> Validate</button>
        <button class="btn-dark">clear</button>
        <div class="reslt mt-5" [style.color]="g_color">{{my_grade_result}}</div>
    </div>

<span>ggggg</span>
